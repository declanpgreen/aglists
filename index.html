<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sheet Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .login-container { max-width: 320px; margin: 80px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    .hidden { display: none; }
    .tabs { display: flex; gap: 10px; background: #f5f5f5; padding: 10px; }
    .tabs button { padding: 8px 12px; cursor: pointer; }
    iframe { width: 100%; height: 90vh; border: none; }
  </style>
</head>
<body>
  <div id="login" class="login-container">
    <h2>Login</h2>
    <label>Username</label><br />
    <input id="user" type="text" /><br /><br />
    <label>Password</label><br />
    <input id="pass" type="password" /><br /><br />
    <button onclick="login()">Login</button>
    <p id="error" style="color:red; display:none;">Invalid credentials.</p>
  </div>

  <div id="app" class="hidden">
    <div class="tabs">
      <button onclick="showTab('fuj')">FUJ</button>
      <button onclick="showTab('basrah')">BASRAH</button>
    </div>

    <iframe id="fuj" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTQu1Eem_KXepEGwKfop583keyjGhxHu_jAqdl8B6_yvDaICSVkXY0D-43DtuC6tgPe3hwFT6r1sNSe/pubhtml?gid=2105078466&single=true"></iframe>
    <iframe id="basrah" class="hidden" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTQu1Eem_KXepEGwKfop583keyjGhxHu_jAqdl8B6_yvDaICSVkXY0D-43DtuC6tgPe3hwFT6r1sNSe/pubhtml?gid=1519478673&single=true"></iframe>
  </div>

  <script>
    const users = {
      dan: "vitol",
      jamie: "shell",
      suezmaxteam: "suezmaxteam"
    };

    function login() {
      const u = document.getElementById('user').value;
      const p = document.getElementById('pass').value;
      if (users[u] && users[u] === p) {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }

    function showTab(tab) {
      document.getElementById('fuj').classList.add('hidden');
      document.getElementById('basrah').classList.add('hidden');
      document.getElementById(tab).classList.remove('hidden');
    }
  </script>
</body>
</html>
